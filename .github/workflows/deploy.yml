name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $(echo "${{ secrets.EC2HOST }}" | cut -d'@' -f2) >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2HOST }} << 'EOF'
            echo "✅ Connected to EC2"
            cd /var/www/html/Merndock

            echo "🧼 Fixing ownership..."
            sudo chown -R ubuntu:ubuntu .

            echo "📦 Pulling latest code..."
            sudo -u ubuntu git fetch origin
            sudo -u ubuntu git reset --hard origin/main

            echo "🔍 Latest commit:"
            sudo -u ubuntu git log -1

            echo "🧹 Stopping Docker..."
            sudo docker-compose down
            sudo docker-compose rm -f frontend backend

            echo "🧱 Cleaning up..."
            sudo docker image prune -a -f

            echo "🚧 Rebuilding app..."
            sudo docker-compose build --no-cache

            echo "🚀 Starting updated app..."
            sudo docker-compose up -d --build

            echo "✅ Deployment finished."
          EOF
