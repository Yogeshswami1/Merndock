name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $(echo "${{ secrets.EC2HOST }}" | cut -d'@' -f2) >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2HOST }} << EOF
            echo "âœ… Connected to EC2"
            cd /var/www/html/Merndock

            echo "ðŸ“¦ Pulling latest code..."
            git reset --hard
            git fetch origin
            git reset --hard origin/main

            echo "ðŸ” Latest commit:"
            git log -1

            echo "ðŸ§¹ Stopping & cleaning Docker..."
            sudo docker-compose down
            sudo docker-compose rm -f frontend backend

            echo "ðŸ§± Pruning old images..."
            sudo docker image prune -a -f

            echo "ðŸš§ Rebuilding containers..."
            sudo docker-compose build --no-cache

            echo "ðŸš€ Starting updated app..."
            sudo docker-compose up -d --build

            echo "âœ… Deployment complete!"
          EOF
